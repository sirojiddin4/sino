{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                    </form>
                    <div class="mt-3">
                        <small>Need an account? <a href="{% url 'register' %}">Register</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
