{# Template for image modal #}
{# Used for zooming in on diagram images #}

<!-- Image Modal for zooming -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title" id="imageModalLabel">Diagram for Questions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" id="modalImage" class="img-fluid" alt="Enlarged diagram">
            </div>
        </div>
    </div>
</div>

<!-- Image Modal Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Setup image modal
    const imageModal = document.getElementById('imageModal');
    if (imageModal) {
        imageModal.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            const image = event.relatedTarget;
            
            // Extract info from data-* attributes
            const src = image.getAttribute('data-src');
            const group = image.getAttribute('data-group');
            
            // Update the modal's content
            const modalTitle = imageModal.querySelector('.modal-title');
            const modalImage = imageModal.querySelector('#modalImage');
            
            modalTitle.textContent = 'Diagram for Questions ' + group;
            modalImage.src = src;
        });
    }
});
</script>

<style>
/* Add image modal styling */
.zoomable-image {
    cursor: zoom-in;
    transition: transform 0.2s;
}

.zoomable-image:hover {
    transform: scale(1.02);
}

#imageModal .modal-dialog {
    max-width: 90%;
    margin: 1.75rem auto;
}

#imageModal .modal-content {
    background-color: transparent;
    border: none;
}

#imageModal .modal-body {
    padding: 0;
    text-align: center;
}

#imageModal img {
    max-width: 100%;
    max-height: 90vh;
    margin: 0 auto;
}
</style>
